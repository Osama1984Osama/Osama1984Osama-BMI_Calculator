<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator BMI</title>
  </head>
  <body>
    <h1>CALCULATOR BMI</h1>
    <form action="" class="bmi-calculator">
      <br />
      <div>
        <label for="name">Enter Your Name</label>
        <input type="text" id="name" name="name" />
      </div>
      <div>
        <br />
        <label for="height">Height in Meter :</label>

        <input
          type="number"
          id="height"
          name="height"
          step="0.05"
          min="0.5"
          max="4"
        />
      </div>
      <div>
        <br />
        <label for="weight">Weight in KG :</label>
        <input type="number" id="weight" name="weight" min="10" max="1000" />
      </div>
      <br />
      <div><span id="result"></span></div>
      <br />
      <div id="weight-normal" style="display: none">Normal weight</div>
      <div id="weight-below" style="display: none">Under Normal Weighht</div>
      <div id="weight-above" style="display: none">Above Normal Weight</div>
    </form>
    <br />
    <div id="smile"></div>
    <div id="logo">
      <img src="./img/m.jpg" alt="" />
    </div>

    <script src="./app.js"></script>
  </body>
</html>
